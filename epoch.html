<script type="text/javascript">
  $(document).ready(odometer);
  // try to sync up to seconds ...
  setTimeout('setInterval ("odometer()", 1000 )',new Date().getTime() % 1000);
  function odometer(){
    var t = Math.floor(new Date().getTime()/1000);
    var ts = t + '';
    var x = 0
    var bered = true
    for (i=1;i<=10;i++) {
      digit = ts.substring(i-1,i)
      if (bered && ((i+''==digit) || ((i==10) && (digit=='0')))) {
        $("#id"+i).removeClass('unseen').addClass('seen').text(digit)
      }
      else {
        $("#id"+i).removeClass('seen').addClass('unseen').text(digit)
        bered = false
      }
    }
    $("#local").text(new Date(1234567890000)+'')
  }
</script>
