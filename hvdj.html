<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Happy Valentines Day, Jane</title>
	<script type="text/javascript" charset="utf-8">
		function gup( name )
		{
		  var regexS = "[\\?&]"+name+"=([^&#]*)";
		  var regex = new RegExp( regexS );
		  var tmpURL = window.location.href;
		  var results = regex.exec( tmpURL );
		  if( results == null )
		    return "";
		  else
		    return results[1];
		}
		function set_slide()
		{
			var tags = gup('tags');
			if (tags=='') tags='puppies';
			document.getElementById('slides').setAttribute('src',"http://www.flickr.com/slideShow/index.gne?tags="+tags);
			
		}
	</script>
</head>

<body bgcolor="#FF2600" text="#FF927F" onload="set_slide();">
	<center>
		<h1>♡♡♡♡ Happy Valentines Day, Jane! ♡♡♡♡</h1>♡♡♡♡<iframe id="slides" align="center" src="http://www.flickr.com/slideShow/index.gne?tags=puppies" frameborder="0" width="500" scrolling="no" height="500"></iframe>♡♡♡♡

		<h3>♡♡♡♡ Love, Papa ♡♡♡♡</h3>
	</center>
</body>
</html>
