<HTML><HEAD><TITLE>autologger2</TITLE><SCRIPT LANGUAGE="JAVASCRIPT">ns4 = (document.layers)? true:falseie4 = (document.all)? true:falsefunction layerWrite(id,nestref,text) {	if (ns4) {		var lyr = (nestref)? eval('document.'+nestref+'.document.'+id+'.document') : document.layers[id].document		lyr.open()		lyr.write(text)		lyr.close()	}	else if (ie4) document.all[id].innerHTML = text}var max1 = 4;var max2 = 6;var max3 = 4;var max4 = 7;var max5 = 4;var max6 = 5;index1 = Math.round(Math.random() * max1);		index2 = Math.round(Math.random() * max2);		index3 = Math.round(Math.random() * max3);	index4 = Math.round(Math.random() * max4);	index5 = Math.round(Math.random() * max5);	index6 = Math.round(Math.random() * max6);	array1 = new Array("Land sakes!", "Oh my!", "Well!", "Good golly, Miss Molly!", "Oh my stars and garters!");array2 = new Array("It appears that", "It looks like","It seems that", "Apparently,", "I believe", "It's being reported that", "Seems that");array3 = new Array("evil", "happy", "surprisingly cheap", "genetically altered", "enterprising");array4 = new Array("cats", "dogs", "robots", "fish","nanotechnologies","venture capitalists","patents","blogs");array5 = new Array("are being sold by","are funding","like to play at","are weblogging","like to complain about");array6 = new Array("Apple","Sony","IBM","Sun","Microsoft","Amazon.com");array7 = new Array("www.apple.com","sony.com","ibm.com","sun.com","microsoft.com","amazon.com");function getResult(){	index1 = Math.round(Math.random() * max1);		index2 = Math.round(Math.random() * max2);		index3 = Math.round(Math.random() * max3);	index4 = Math.round(Math.random() * max4);	index5 = Math.round(Math.random() * max5);	index6 = Math.round(Math.random() * max6);		return "<SPAN CLASS='white'>" +    array1[index1] + " " + array2[index2] + " " + array3[index3]  + " "	                                 + array4[index4]  + " " + array5[index5] + " <A HREF=\"http://" + array7[index6] + "\">"   + array6[index6]  + "</A>." 					 + "</SPAN>";		}</SCRIPT><STYLE TYPE="text/css"><!--.white {color:black;}#entry1  {position:absolute; left:50; top:150;}--></STYLE></HEAD><BODY BGCOLOR="LIGHTGREEN"    onLoad="javascript:{r=getResult();layerWrite('entry1',null,r);}"><h1>Autologger 2</h1><p>Because we don't all have time to write a weblog.<p><A HREF="javascript:{r=getResult();layerWrite('entry1',null,r);}">yesterday</A><A HREF="javascript:{r=getResult();layerWrite('entry1',null,r);}">today</A><A HREF="javascript:{r=getResult();layerWrite('entry1',null,r);}">tomorrow</A><DIV id="entry1"></DIV></BODY></HTML>
